  name: Node.js

  on: [push]

  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '12.x'
          - run: |
          apt-get update && apt-get install -y --no-install-recommends nodejs
